<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>DynAPI - Swagger</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css" />
  </head>

  <body>
    <noscript>
        Swagger requires Javascript to function. Please enable it to browse the documentation.
    </noscript>
    <div id="swagger-ui"></div>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js" charset="UTF-8"> </script>
    <!-- `SwaggerUIBundle` is now available on the page -->
    <script>
      const openapiSpecEndpoint = "openapi";
      SwaggerUIBundle({
          url: openapiSpecEndpoint,
          dom_id: '#swagger-ui',
          presets: [
              SwaggerUIBundle.presets.apis,
              SwaggerUIBundle.SwaggerUIStandalonePreset
          ],
          plugins: [
            SwaggerUIBundle.plugins.DownloadUrl
          ],
          /* layout: "StandaloneLayout" */
      });
    </script>
  </body>
</html>
